<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create project</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;

        }
        img{
            height: 400px;
            width: 500px;
            border-radius: 10px;
            transition: all 1s ease-in ;
            cursor: pointer;
        }
        img:hover{
           filter: grayscale(10);
        }
        h1{
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Hover To Have A GrayScale Look.</h1>
    <img src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/01/22185942/Bill-Gates.jpg" alt="">
    </div>
</body>
</html>
